<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var randIndex = Math.floor(Math.random() * WORDS.length);
            var randWord = WORDS[randIndex];
            console.log(randWord)

            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = SCRAMBLED[randIndex]
            alert(scrambledWord)

            // prompt the user to guess the original word when given the scrambled word
            var userGuess = prompt("Unscramble this word:", scrambledWord).toLowerCase().trim();

            // If the user guesses the correct word, congratulate them.
            if (userGuess === randWord){
                alert("Great job! You got it right");

            }
            // If the user guesses wrong, tell them they were wrong and the right word.
            else {
                alert("Nice try, but the answer is " + randWord);
            }
            // Further Study: Hard: Lowercasing and removing white space from user input.


            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return? - It returns a result that is a boolean value indicating the user whether to press OK or Cancel and checks which was selected, true means OK.
            
            // What does setting the playing variable do? - It returns a result that is a boolean value indicating whether the user is still playing and it will either break or continue the while loop.
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
